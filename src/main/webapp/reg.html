<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>欢迎注册</title>
	</head>
	<body>
		<div align="center">
			<h1>用户注册</h1>
			<form action="date" method="get">
				<table border="1">
					<tr>
						<td>用户名:</td>
						<td><input type="text" size="30" name="username"></td>
					</tr>
					<tr>
						<td>密码:</td>
						<td><input type="password" size="30" name="password"></td>
					</tr>
					<tr>
						<td>手机:</td>
						<td><input type="text" size="30" name="phone"></td>
					</tr>
					<tr>
						<td>昵称:</td>
						<td><input type="text" size="30" name="nickname"></td>
					</tr>
					<tr>
						<td colspan="2" align="center"><input type="submit" value="注 册"></td>
					</tr>
				</table>
			</form>
		</div>
	</body>
</html>
