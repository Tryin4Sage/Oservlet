<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>添加</title>
	</head>
	<body>

			<h1>添加用户</h1>
			<form action="add" method="post">
				<table border="1">
					<tr>
						<td>姓名:</td>
						<td><input size="30" name="name"></td>
					</tr>
					<tr>
						<td>年龄:</td>
						<td><input size="30" name="age"></td>
					</tr>
					<tr>
						<td>手机:</td>
						<td><input size="30" name="phone"></td>
					</tr>
					<tr>
						<td colspan="2" align="center"><input type="submit" value="确定"></td>
					</tr>
				</table>
			</form>
		</div>
	</body>
</html>
